<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_in.css">
    <title>RE-JOB | შესვლა</title>
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-arial-caps/css/bpg-arial-caps.min.css">
</head>

<body>
    <div id="webcrumbs">
        <div class="w-[400px] bg-white shadow-lg rounded-lg p-8 mx-auto">
            <h1 class="text-center text-2xl font-title text-neutral-950 mb-6">შესვლა</h1>
            <div class="flex flex-col gap-4">
                <button class="flex items-center justify-center gap-2 w-full bg-neutral-100 rounded-md py-2 text-neutral-950 font-medium hover:bg-neutral-200">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"
                        class="w-[24px] h-[24px] object-contain" /> შესვლა Google-ით 
                </button>
                <button class="flex items-center justify-center gap-2 w-full bg-neutral-100 rounded-md py-2 text-neutral-950 font-medium hover:bg-neutral-200">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook"
                        class="w-[24px] h-[24px] object-contain" /> შესვლა Facebook-ით
                </button>
            </div>
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-neutral-300"></div>
                <p class="px-4 text-neutral-500">ან</p>
                <div class="flex-1 border-t border-neutral-300"></div>
            </div>
            <form class="flex flex-col gap-4">
                <div>
                    <label for="email" class="text-sm text-neutral-500 block mb-1">ელ-ფოსტა</label>
                    <input type="email" id="email"
                        class="w-full bg-neutral-100 border border-neutral-300 rounded-md py-2 px-3 text-neutral-950 focus:ring-2 focus:ring-primary-500 outline-none"
                        value="sabsiol17@gmail.com" />
                </div>
                <div>
                    <label for="password" class="text-sm text-neutral-500 block mb-1">პაროლი</label>
                    <input type="password" id="password"
                        class="w-full bg-neutral-100 border border-neutral-300 rounded-md py-2 px-3 text-neutral-950 focus:ring-2 focus:ring-primary-500 outline-none"
                        value="********" />
                </div>
                <button type="submit" class="w-full bg-black text-white rounded-md py-2 font-medium hover:bg-neutral-800">
                    შესვლა
                </button>
            </form>
            <p class="text-center text-sm text-neutral-500 mt-6">
                გაქვთ უკვე ანგარიში? 
                <a href="#" class="text-primary-500 hover:underline">შედით</a>
            </p>
        </div>
    </div>
</body>

</html>
